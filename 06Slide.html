<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Estrutura base - jQuery</title>
        <!--JS-->
        <script src="jquery-3.3.1.min.js"></script>
       
       <script>
            $(document).ready(function(){
                $(".ocultar").click(function(){
                    $(".mensagem").slideUp(2000);
                })

                $(".exibir").click(function(){
                    $(".mensagem").slideDown(2000);
                })
            });
        </script> 
    </head>

    <body>
        <h1 class="exibir"> Exibir </h1>
        <h1 class="ocultar"> Ocultar </h1>

        <hr>

        <h1 class="mensagem">Ol√°!</h1>
    </body>
</html>
