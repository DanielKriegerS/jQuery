<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Estrutura base - jQuery</title>
        <style>
            div{
                width: 100px;
                height: 80px;
                background-color: greenyellow;
            }
        </style>
        <!--JS-->
        <script src="jquery-3.3.1.min.js"></script>
       
       <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("div").animate({
                        width: "400px",
                        height:"150px"
                    });
                });
            });
        </script> 
    </head>

    <body>
        <button>Clique Aqui</button>

        <div></div>
    </body>
</html>
