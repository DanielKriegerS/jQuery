<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Estrutura base - jQuery</title>
        <!--JS-->
        <script src="jquery-3.3.1.min.js"></script>
       
       <script>
            $(document).ready(function(){
                //Ocultar H1 inicialmente
                $("h1").css("display","none");
                //Exibir H1
                $("#exibir").click(function(){
                     $("h1").fadeIn(1500);
                });
                //Ocultar H1
                $("#ocultar").click(function(){
                     $("h1").fadeOut(1500);
                });
                /*
                    TEMPO
                    1ยบ Default 0,4s
                    2ยบ Slow 0,6s
                    3ยบ Valor em milisecs (6000 = 6 segs)
                */
            });
        </script> 
    </head>

    <body>
        <button id="exibir">Exibir</button>
        <button id="ocultar">Ocultar</button>

        <hr>

        <h1>Aprendendo jQuery</h1>
    </body>
</html>
